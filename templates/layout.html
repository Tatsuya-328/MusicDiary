<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="/static/css/style.css" type="text/css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>{% block title %}{% endblock %}</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  {% block js %}{% endblock %}
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
<!-- Bootstrap Javascript(jQuery含む) -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!-- fontawesome -->
<script src="https://kit.fontawesome.com/5b5fbea4e9.js" crossorigin="anonymous"></script>

</head>


<body>
  <header></header>
  
  <main>
    {% block main %}{% endblock %}
  </main>
  
  <footer class="fixed-bottom">

    <nav>
      {% if session.user_id %} 
      <div class="btn-group btn-group-lg d-flex d-md-inline-flex" role="group" aria-label="Basic example" >
  
        <button onclick="location.href='/'" type="button" class="btn btn-secondary w-100" style="color: black; background-color: white; border-color: white;"><i class="fas fa-home"></i></button>
  
        <button onclick="location.href='/search'" type="button" class="btn btn-secondary w-100" style="color: black; background-color: white;border-color: white;"><i class="fas fa-search"></i></a></button>
  
        <button onclick="location.href='/profile/1'" type="button" class="btn btn-secondary w-100"style="color: black;background-color: white;
        border-color: white;
      "><i class="fas fa-user"></i></a></button>
  
      </div>
      {% else %}
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
          <li class="nav-item"><a class="nav-link" href="/spotify-login">spotify login</a></li>
        </ul>
      {% endif %}
    </nav>

  </footer>
</body>
</html>
