{% extends "layout.html" %}

{% block title %}
    Map
{% endblock %}

{% block main %}
  <h1>map</h1>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApAsOcjaMm69FmCArLaPVbeCO5gsbkvVo&callback=initMap" type="text/javascript"></script> -->
  <style>
    #map{
      height: 300px;
    }
  </style>
    
  <div id="map"></div>
    
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApAsOcjaMm69FmCArLaPVbeCO5gsbkvVo"></script>
  <script>
  
    // id属性の指定
    var mapDiv = document.getElementById( "map" ) ;
  
    // 地図のオプション
    var mapOptions = {
      center: new google.maps.LatLng( 35.710063, 139.8107 ) ,
      zoom: 10 ,
    } ;
  
    // Mapクラスの設定
    new google.maps.Map( mapDiv, mapOptions ) ;
  
  </script>
  
  
{% endblock %}
