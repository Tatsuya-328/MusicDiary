{% extends "layout.html" %}

{% block title %}
  Home
{% endblock %}

{% block js %}

  <script type="text/javascript">
    var SongData = {{ Songdatas | safe }};
    var UserId = {{ user_id | safe }};
  </script>

  <script type="text/javascript" src="/static/js/index.js"></script>
{% endblock %}

{% block main %}
  <h1>Home</h1>
  <!-- 表示期間切替 -->  
    <!-- bootstrap-datepicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ja.min.js"></script>
  
    <div class="text-right">
    <button type="button" class="btn" data-toggle="modal" data-target="#modalForm" style="background: white;">
      <i class="fas fa-history  fa-2x"></i>
    </button>
    </div>

<!-- Modal の中身 -->
<div class="modal fade" id="modalForm" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal ヘッダー -->
      <div class="modal-header">
          <h5 class="modal-title" id="Modal">表示するピンの期間を選択</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">×</span>
          <span class="sr-only">Close</span>
        </button>
      </div>
        <!-- Modal ボディー -->
        <div class="modal-body">
          
        <div class="row">
          <div class="col-１２ mt-3">
      
            <div class="input-daterange " id="datepicker">
              <div class="input-group">
                <span class="input-group-text">開始日付</span>
            
              <input class="input-period" type="text" name="from" id="from"  value = "{{nowdisplayfrom}}" autocomplete="off">
            </div>

              <div class="input-group">
                <span class="input-group-text">終了日付</span>
              
              <input class ="input-period" type="text" name="to" id="to" value = "{{nowdisplayto}}" autocomplete="off">
            </div>
            </div>
      
          </div>
        </div>
      </div>
        
        <!-- Modal フッター -->
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close
          </button>                       -->
          <button class="btn btn-primary" type="submit"  onClick="period();"> 指定期間表示</button>
          <button class="btn btn-primary" onclick="location.href='/'">全期間表示</button>
        </div>
      
    </div>
  </div>
</div>

  <div class="container">
    
  
  </div>

<script>
$('.input-daterange').datepicker({
  language:'ja',
  format: 'yyyy/mm/dd',
})
.on({
  changeDate: function() {
    // datepickerの日付を取得
    console.log('開始日付 :', $('input[name="from"]').val() );  // 開始日付を取得
    console.log('終了日付 :', $('input[name="to"]').val() );    // 終了日付を取得
  }
});
</script>

  <div id="map" class="index-map"></div>

  <script async defer src="{{GOOGLEMAPURL}}&callback=initMap"></script>
{% endblock %}
